system:
  ip_address: 10.0.0.1
  offline_mode: True
serial:
  port: 'COM3'
  baudrate: 115200
  timeout: 1
lm:
  default_laser: laser488
  lasers:
  - name: laser405
    wavelength: 405 # nm
    pin: P00
    ID: laser4
  - name: laser488
    wavelength: 488 # nm
    pin: P01
    ID: laser3
  - name: laser561
    wavelength: 561 # nm
    pin: P02
    ID: laser2
  - name: laser640
    wavelength: 640 # nm
    pin: P03
    ID: laser1
imaging:
  lm:
    trigger_mode: hardware # default: 'software', other option is 'hardware'
    autosave: True
    color: False
  ib:
    autosave: False